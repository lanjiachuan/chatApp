<ion-header>

  <ion-navbar>
   
     <ion-segment color="dark" [(ngModel)]="tabs"> 
        <ion-segment-button (click)="selectTab(0)"
                            value="0" >Call Recording
        </ion-segment-button>
        <ion-segment-button (click)="selectTab(1)"
                       value="1"> Failed Uploads
        </ion-segment-button>
        <ion-segment-button (click)="selectTab(2)"
                       value="2">Previous Leads 
        </ion-segment-button>
        <ion-segment-button (click)="selectTab(3)"
                       value="3">Todays Leads 
        </ion-segment-button>
        <ion-segment-button (click)="selectTab(4)"
                       value="4">Upcoming Leads 
        </ion-segment-button>
        <div id="slide" class="slide"></div>
      </ion-segment>                            
  </ion-navbar>

</ion-header>


<ion-content>
 <ion-slides #pageSlider (ionSlideWillChange)="changeWillSlide($event)">
   <ion-slide >
     <h1>Call Recording</h1>
     <button ion-button color="light" outline (click)="moveToNext()">Click me</button>
   </ion-slide>
   <ion-slide>
     <h1>Offline Leads</h1>
   </ion-slide>
   <ion-slide>
     <h1>Previous Leads</h1>
   </ion-slide>
   <ion-slide>
     <h1>Todays Leads</h1>
   </ion-slide>
  <ion-slide>
     <h1>Upcoming Leads</h1>
   </ion-slide>
 </ion-slides>
</ion-content>
